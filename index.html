<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사기 정보 목록</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9fafb; }
        table { width: 100%; border-collapse: collapse; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: center; }
        th { background-color: #f1f5f9; font-weight: bold; }
        tr:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>

<h2>사기 정보 목록</h2>

<table id="scam-info">
    <thead>
        <tr>
            <th>사기 유형</th>
            <th>닉네임</th>
            <th>전화번호</th>
            <th>계좌번호</th>
        </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
</table>

<script>
    async function fetchScamData() {
        try {
            const response = await fetch('https://credittalk-admin.vercel.app/admin/statistics/scammer-details');
            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');

            const rows = doc.querySelectorAll('table tbody tr');
            const tableBody = document.getElementById('table-body');

            rows.forEach(row => {
                const cols = row.querySelectorAll('td');
                const scamType = cols[0].innerText;
                const nickname = cols[1].innerText;
                const phoneNumber = cols[2].innerText;
                const account = cols[3].innerText;

                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${scamType}</td>
                    <td>${nickname}</td>
                    <td>${phoneNumber}</td>
                    <td>${account}</td>
                `;

                tableBody.appendChild(newRow);
            });
        } catch (error) {
            console.error('데이터를 불러오는 중 에러 발생:', error);
        }
    }

    fetchScamData();
</script>

</body>
</html>
